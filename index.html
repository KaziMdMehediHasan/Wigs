<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a6632e6a50.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <!-- header -->
        <header>
            <nav>
                <span class="search">
                    <li><a href="#"><i class="fas fa-search"></i></a></li>
                    <p>Search Store</p>
                </span>
                <span class="nav-items">
                <li class="nav-item"><a href="#">products</a></li>
                <li class="nav-item"><a href="#">story</a></li>
                <li class="nav-item"><a href="#">manufacturing</a></li>
                <li class="nav-item"><a href="#">packaging</a></li>
                <li class="nav-item"><a href="#"><i class="fas fa-shopping-basket"></i></a></li>
                <li><a href="#"><i class="fas fa-user"></i></a></li>
                </span>

            </nav>
        </header>
        <!-- header end -->

        <!-- side menu start -->
        <aside>
            <div class="logo">
                <img src="images/logo.png">
                <h1>Explore</h1>
            </div>
            <div class="side-menu">
                <ul class="items">
                    <li class="item">
                        <img src="images/nav-icons/1.png">
                        <a href="https://">New In</a>
                    </li>
                    <li class="item">
                        <img src="images/nav-icons/2.png">
                        <a href="https://">Clothing</a>
                    </li>
                    <li class="item">
                        <img src="images/nav-icons/3.png">
                        <a href="https://">Shoes</a>
                    </li>
                    <li class="item">
                        <img src="images/nav-icons/4.png">
                        <a href="https://">Accessories</a>
                    </li>
                    <li class="item">
                        <img src="images/nav-icons/5.png">
                        <a href="https://">Activewear</a>
                    </li>
                    <li class="item">
                        <img src="images/nav-icons/6.png">
                        <a href="https://">Gifts&Living</a>
                    </li>
                    <li class="item">
                        <img src="images/nav-icons/7.png">
                        <a href="https://">Inspiration</a>
                    </li>
                </ul>
                <li class="item help">
                    <i class="fas fa-comment"></i>
                    <a href="#">Help</a>
                </li>
            </div>
        </aside>
        <!-- side menu end -->

        <!-- front page start -->
        <section class="front page">
            <div class="top-images">
                <img src="images/50 off.png">
                <img src="images/summer50.png">
            </div>
            <div class="top-right-images">
                <img src="images/purple.png">
                <img src="images/cyan.png">
            </div>
            <div class='bottom-images'>
                <img src="images/pink.png">
                <img src="images/paste.png">
            </div>
            <div class='bottom-right-images'>
                <img src="images/trending.png">
                <img src="images/buy.png">
            </div>
        </section>
        <!-- front page end -->
    </main>
</body>
</html>
